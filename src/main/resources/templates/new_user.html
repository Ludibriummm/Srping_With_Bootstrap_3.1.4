<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<form method="post" action="/logout">
    <button class="logout">LogOut</button>
</form>
<h1>Add new user</h1>
<form th:method="POST" th:action="@{/admin/createNew}" th:object="${user}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:skyblue" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:skyblue" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="my_roles">Enter role:</label>
    <select multiple name="my_roles" id="my_roles">
        <option>ROLE_USER</option>
        <option>ROLE_ADMIN</option>
    </select>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
<style>
    h1{
        text-align: center;
        background-color: #594545;
        border-radius: 25px;
    }
    h3{
        text-align: center;
    }
    body{
        background: #9E7676;
        color: #FFF8EA;
    }
    button.delete{
        float:right;
    }
    button{
        background: none;
        color: #FFF8EA;
        border: 0;
        position: relative;
        transition: all 500ms ease-in-out;
    }
    button:after{
        content: '';

        transition: inherit;

        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #594545;

        position: absolute;
        top: -50%;
        left: -10px;

        opacity: 0.6;
        z-index: -1;
    }
    button:hover:after{
        width: calc(100% + 20px);
        border-radius: 20px;
        opacity: 0.9;
    }
</style>
</html>
