<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1> Registration </h1>
<form th:method="post" th:action="@{/registration}" th:object="${user}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="lastname">Enter email</label>
    <input type="text" th:field="*{email}" id="lastname"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <br/>
    <input type="submit" value="Sign in"/>
</form>

<br>
</body>
<style>
    h1{
        text-align: center;
        background-color: #594545;
        border-radius: 25px;
    }
    h3{
        text-align: center;
    }
    body{
        background: #9E7676;
        color: #FFF8EA;
    }
    button.delete{
        float:right;
    }
    button{
        background: none;
        color: #FFF8EA;
        border: 0;
        position: relative;
        transition: all 500ms ease-in-out;
    }
    button:after{
        content: '';

        transition: inherit;

        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #594545;

        position: absolute;
        top: -50%;
        left: -10px;

        opacity: 0.6;
        z-index: -1;
    }
    button:hover:after{
        width: calc(100% + 20px);
        border-radius: 20px;
        opacity: 0.9;
    }
</style>
</html>
