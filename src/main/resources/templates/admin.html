<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first app!</title>
</head>
<body link="#FFF8EA" vlink="#E1D7C6">
<form method="post" action="/logout">
    <button class="logout">LogOut</button>
</form>
    <h1> List of users </h1>
<div class="userList">
    <th:block th:each="usr : ${users}">
       <a th:href="@{/admin/{id}(id=${usr.getId()})}"><h3 th:text="${usr}"></h3></a>
    </th:block>
</div>
<div>
    <form method="get" action="/admin/new">
        <button class="new">Add new user</button>
    </form>
</div>
</body>
<style>
    h1{
        text-align: center;
        background-color: #594545;
        border-radius: 25px;
    }
    h3{
        text-align: center;
    }
    body{
        background: #9E7676;
        color: #FFF8EA;
    }
    button.delete{
        float:right;
    }
    button{
        background: none;
        color: #FFF8EA;
        border: 0;
        position: relative;
        transition: all 500ms ease-in-out;
    }
    button:after{
        content: '';

        transition: inherit;

        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #594545;

        position: absolute;
        top: -50%;
        left: -10px;

        opacity: 0.6;
        z-index: -1;
    }
    button:hover:after{
        width: calc(100% + 20px);
        border-radius: 20px;
        opacity: 0.9;
    }
</style>
</html>
